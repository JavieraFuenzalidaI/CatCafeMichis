<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestionar Usuarios - AdminView</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;700&family=Pacifico&family=Alan+Sans:wght@300;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&family=Delius&display=swap" rel="stylesheet">
</head>

<body class="admin-usuarios">
   <header>
    <nav>
      <h1>Gesti√≥n de Usuarios</h1>
    </nav>
  </header>

  <main class="admin-layout">
    <!-- Men√∫ lateral -->
    <aside class="sidebar">
      <ul>
        <li><a href="InicioAdmin.html">üè† Inicio</a></li>
        <li><a href="AdminUsuarios.html" class="active">üë§ Gestionar Usuarios</a></li>
        <li><a href="../Inicio.html">‚Ü©Ô∏è Volver a la Tienda</a></li>
      </ul>
    </aside>

    <!-- Contenido principal con dos columnas -->
    <section class="admin-content two-columns">
      <!-- Tabla de usuarios -->
      <div class="col tabla-usuarios">
        <h2>Trabajadores y Administradores</h2>
        <table class="tabla" id="tablaUsuarios">
          <thead>
            <tr>
              <th>RUN</th>
              <th>Nombre</th>
              <th>Apellidos</th>
              <th>Correo</th>
              <th>Rol</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- aqui se guardan los usuarios con el js waa - NO BORRAR-->
          </tbody>
        </table>
      </div>

      <!-- Formulario -->
      <div class="col form-usuarios">
        <h2>Agregar / Editar Usuario</h2>
        <form id="formUsuario">
          <input type="hidden" id="indexUsuario">

          <label for="run">RUN:</label>
          <input type="text" id="run" required minlength="7" maxlength="9">

          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" required maxlength="50">

          <label for="apellidos">Apellidos:</label>
          <input type="text" id="apellidos" required maxlength="100">

          <label for="correo">Correo:</label>
          <input type="email" id="correo" required maxlength="100">

          <label for="contrasena">Contrase√±a:</label>
          <input type="password" id="contrasena" required minlength="6" maxlength="10">

          <label for="direccion">Direcci√≥n:</label>
          <input type="text" id="direccion" required maxlength="300">

          <label for="tipoUsuario">Tipo de Usuario:</label>
          <select id="tipoUsuario" required>
            <option value="">Seleccione</option>
            <option value="admin">Administrador</option>
            <option value="vendedor">Vendedor</option>
          </select>

          <button type="submit">Guardar Usuario</button>
        </form>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Tienda Online - Panel Administrador</p>
  </footer>

  <script src="../js/adminUsuarios.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
