<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300;400;600;900&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body class="body-form">
    <header class="header-form">
        <h1>CatCafe Michis</h1>
        <nav class="nav">
            <ul>
                <li><a href="../Inicio.html">Inicio</a></li>
                <li><a href="../Productos.html">Productos</a></li>
                <li><a href="../Nosotros.html">Nosotros</a></li>
                <li><a href="../Blogs.html">Blogs</a></li>
                <li><a href="../Contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Formulario de login -->
    <div class="form-container">
        <h2 class="text-center mb-4">Inicio de Sesión</h2>
        <p class="form-textoextra">¡Nos encanta tenerte aquí!</p>
        <form id="loginForm" novalidate>
            <!-- Correo -->
            <div>
                <label for="correo" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="correo" required maxlength="100">
                <div class="invalid-feedback">Ingresa un correo válido.</div>
            </div>
            <!-- Contraseña -->
            <div>
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" required minlength="6">
                <div class="invalid-feedback">La contraseña es requerida.</div>
            </div>
            <!-- Botón -->
            <button type="submit" class="enviar-btn">Ingresar</button>
            </form>
            <p class="mt-3 text-center">
                ¿No tienes cuenta? <a href="../admin/Registro.html" class="link-registro">Regístrate aquí</a>
            </p>
    </div>
        
  <footer class="footer-form">
    <div class="footer-form-section">
        <p>&copy; 2025 Tienda Online - Panel Administrador</p>  
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/login.js"></script> 
</body>
</html>
